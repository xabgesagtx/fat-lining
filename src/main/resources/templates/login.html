<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" layout:decorator="layout">
<head>
	<title th:text="#{login.title}">login</title>
</head>
<body>
<div class="container" layout:fragment="content">
	<div class="page-header">
		<h1 th:inline="text"><span class="glyphicon glyphicon-scale"></span> [[#{login.headline}]]</h1>
	</div>
	<div th:if="${param.error}" class="alert alert-danger" role="alert" th:text="#{login.invalid}">Invalid username or password</div>
	<div th:if="${param.logout}" class="alert alert-success" role="alert" th:text="#{login.logout}">Successfully logged out</div>
	<form th:action="@{/login}" method="post">
		<div class="form-group">
			<label for="usename" th:text="#{login.username}">Username</label>
			<input id="username" name="username" type="text" class="form-control"  autofocus="autofocus" required="required"/>
		</div>
		<div class="form-group">
			<label for="password" th:text="#{login.password}">Password</label>
			<input id="password" name="password" type="password" class="form-control" required="required"/>
		</div>
		 <div class="checkbox">
		    <label th:inline="text">
				<input type="checkbox" name="remember-me" /> [[#{login.rememberMe}]]
			</label>
		</div>
		<div class="form-group">
			<input type="submit" class="btn btn-default" value="Submit" th:value="#{login.submit}" />
		</div>
	</form>
</div>
</body>
</html>
