<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" layout:decorator="layout">
<head>
	<title th:text="#{details.title}">details</title>
</head>
<body>
<div class="container" layout:fragment="content">
	<h1 th:inline="text">[[#{details.headline}]]: [[${userDetails.name}]]</h1>
	<form th:action="@{${url}}" th:object="${userDetails}" method="post">
		<div class="form-group" th:classappend="${#fields.hasErrors('email')} ? 'has-error' : ''">
			<label th:for="${#ids.next('email')}" th:text="#{details.email}">E-Mail</label>
			<input type="email" class="form-control" th:field="*{email}" required="required" autofocus="autofocus"/>
			<span class="help-block" th:if="${#fields.hasErrors('email')}" th:errors="*{email}">E-Mail Error</span>
		</div>
		<div class="form-group" th:classappend="${#fields.hasErrors('goalInKg')} ? 'has-error' : ''">
			<label th:for="${#ids.next('goalInKg')}" th:text="#{details.goal}">Goal in kg</label>
			<input type="number" class="form-control" th:field="*{goalInKg}" step="0.1" />
			<span class="help-block" th:if="${#fields.hasErrors('goalInKg')}" th:errors="*{goalInKg}">Goal Error</span>
		</div>
		<input type="hidden" th:field="*{name}" />
		<input type="hidden" th:field="*{id}" />
		<div class="form-group">
			<input type="submit" class="btn btn-default" value="Save" th:value="#{details.submit}" />
		</div>
	</form>
</div>
</body>
</html>
