<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" layout:decorator="layout">
<head>
	<title th:text="#{password.title}">password</title>
</head>
<body>
<div class="container" layout:fragment="content">
	<h1 th:text="#{password.headline}">Change passwords</h1>
	<form th:action="@{${url}}" th:object="${passwordDTO}" method="post">
		<div class="form-group" th:classappend="${#fields.hasErrors('currentPassword')} ? 'has-error' : ''">
			<label th:for="${#ids.next('currentPassword')}" th:text="#{password.yourPassword}">Your password</label>
			<input type="password" class="form-control" th:field="*{currentPassword}" required="required" autofocus="autofocus"/>
			<span class="help-block" th:if="${#fields.hasErrors('currentPassword')}" th:errors="*{currentPassword}">Current Password Error</span>
		</div>
		<div class="form-group" th:classappend="${#fields.hasErrors('password')} ? 'has-error' : ''">
			<label th:for="${#ids.next('password')}" th:text="#{password.newPassword}">New password</label>
			<input type="password" class="form-control" th:field="*{password}" required="required"/>
			<span class="help-block" th:if="${#fields.hasErrors('password')}" th:errors="*{password}">Password Error</span>
		</div>
		<div class="form-group" th:classappend="${#fields.hasErrors('repeatedPassword')} ? 'has-error' : ''">
			<label th:for="${#ids.next('repeatedPassword')}" th:text="#{password.newPasswordRepeat}">New password (repeated)</label>
			<input type="password" class="form-control" th:field="*{repeatedPassword}" required="required"/>
			<span class="help-block" th:if="${#fields.hasErrors('repeatedPassword')}" th:errors="*{repeatedPassword}">Repeated Password Error</span>
		</div>
		<div class="form-group">
			<input type="submit" class="btn btn-default" value="Change password" th:value="#{password.submit}" />
		</div>
	</form>
</div>
</body>
</html>
