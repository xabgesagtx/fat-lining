<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" layout:decorator="layout">
<head>
	<title th:text="#{newUser.title}">new user</title>
</head>
<body>
<div class="container" layout:fragment="content">
	<h1 th:text="#{newUser.headline}">New user</h1>
	<form th:action="@{/admin/users/new}" th:object="${newUser}" method="post">
	<div class="form-group" th:classappend="${#fields.hasErrors('name')} ? 'has-error' : ''">
			<label th:for="${#ids.next('name')}" th:text="#{newUser.name}">Username</label>
			<input type="text" class="form-control" th:field="*{name}" required="required" autofocus="autofocus" />
			<span class="help-block" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Name Error</span>
		</div>
		<div class="form-group" th:classappend="${#fields.hasErrors('email')} ? 'has-error' : ''">
			<label th:for="${#ids.next('email')}" th:text="#{newUser.email}">E-Mail</label>
			<input type="email" class="form-control" th:field="*{email}" required="required" />
			<span class="help-block" th:if="${#fields.hasErrors('email')}" th:errors="*{email}">E-Mail Error</span>
		</div>
		<div class="form-group" th:classappend="${#fields.hasErrors('password')} ? 'has-error' : ''">
			<label th:for="${#ids.next('password')}" th:text="#{newUser.password}">Password</label>
			<input type="password" class="form-control" th:field="*{password}" required="required" />
			<span class="help-block" th:if="${#fields.hasErrors('password')}" th:errors="*{password}">Password Error</span>
		</div>
		<div class="form-group" th:classappend="${#fields.hasErrors('repeatedPassword')} ? 'has-error' : ''">
			<label th:for="${#ids.next('repeatedPassword')}" th:text="#{newUser.repeatedPassword}">Password (repeated)</label>
			<input type="password" class="form-control" th:field="*{repeatedPassword}" required="required" />
			<span class="help-block" th:if="${#fields.hasErrors('repeatedPassword')}" th:errors="*{repeatedPassword}">Repeated Password Error</span>
		</div>
		<div class="form-group" th:classappend="${#fields.hasErrors('goalInKg')} ? 'has-error' : ''">
			<label th:for="${#ids.next('goalInKg')}" th:text="#{newUser.goal}">Goal in kg</label>
			<input type="number" class="form-control" th:field="*{goalInKg}" step="0.1" />
			<span class="help-block" th:if="${#fields.hasErrors('goalInKg')}" th:errors="*{goalInKg}">Goal Error</span>
		</div>
		<div class="form-group">
			<input type="submit" class="btn btn-default" value="Create" th:value="#{newUser.submit}" />
		</div>
	</form>
</div>
</body>
</html>
